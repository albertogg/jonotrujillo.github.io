---
layout: default
title: Jonathan Trujillo
---

<section class="content posts">
	{% for post in site.posts %}
		<article>
			<header>
				<p class="when">
					<time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d/%m/%Y" }}</time>
				</p>
				<h1>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h1>
			</header>
			<p>{{ post.excerpt }}</p>
		</article>
	{% endfor %}
</section>
