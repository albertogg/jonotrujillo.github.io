---
layout: default
---

<section class="post">
	<article>
		<header>
			<p class="when">
				<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d/%m/%Y" }}</time>
			</p>
			<h1>
				<a href="{{ page.url }}">{{ page.title }}</a>
			</h1>
		</header>
		{{ content }}
	</article>
</section>
