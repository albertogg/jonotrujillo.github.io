---
layout: default
---

<section class="content post">
	<article>
		<header>
			<p class="when">
				<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d/%m/%Y" }}</time>
			</p>
			<h1>
				<a href="{{ page.url }}">{{ page.title }}</a>
			</h1>
		</header>
		{{ content }}
		<footer>
			<p>Mi nombre es <a href="/quien">Jonathan Trujillo</a> y soy un desarrollador web de Caracas, Venezuela.</p>
			<p>Déjame saber que piensas sobre este artículo con un <a href="https://twitter.com/jonotrujillo">tweet</a> o un <a href="mailto:trujillo.jonathan@gmail.com">e-mail</a>.</p>
		</footer>
	</article>
</section>
